<!DOCTYPE html>
<html>
	<head>
		<title>Zapbuild</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<style>
			body{margin:0; padding:0px; font-family: "Open Sans", Arial, sans-serif;}
			*{-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;}
			.unsubscribe-wrapper{width:100%; height:100%; background:#fff;position:fixed; left:0; top:0; }
			.unsubscribe-box{background:#bababa; padding:40px; max-width:610px; width:90%;position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); -webkit-transform:translate(-50%, -50%); -moz-transform:translate(-50%, -50%); -o-transform:translate(-50%, -50%); border-radius:5px; -webkit-border-radius:5px; -moz-border-radius:5px; -o-border-radius:5px;}
			.unsubscribe-box:after{content:""; left:20px; top:20px; right:20px; bottom:20px; background:#fff; position:absolute; z-index:-1;  border-radius:5px; -webkit-border-radius:5px; -moz-border-radius:5px; -o-border-radius:5px;}
		</style>
	</head>
	<body>
		<div class="unsubscribe-wrapper">
			<div class="unsubscribe-box">You are successfully unsubscribed from this list.</div>
		</div>
	</body>
</html>
